- name: Copy config file - {{ item.job_name }}
  ansible.builtin.template:
    src: sjob.xml
    dest: /tmp/sjob.xml


- name: Create a jenkins - {{ item.job_name }}
  community.general.jenkins_job:
    config: "{{ lookup('file', 'tmp/sjob.xml') }}"
    name: {{ item.name_job }}
    password: admin
    url: http://54.82.192.130:8080
    user: admin